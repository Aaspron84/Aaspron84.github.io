<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol Genealógico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .generation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .person {
            text-align: center;
            cursor: pointer;
        }
        .person img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid black;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            width: 50%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Árbol Genealógico</h1>
    <div class="tree">
        <div class="generation">
            <div class="person" onclick="showImage(this)">
                <img src="placeholder.jpg" alt="Antonio Aspron Pilar">
                <p>Antonio Aspron Pilar</p>
            </div>
            <div class="person" onclick="showImage(this)">
                <img src="placeholder.jpg" alt="Emilia Pérez Campos">
                <p>Emilia Pérez Campos</p>
            </div>
        </div>
        <div class="generation">
            <div class="person" onclick="showImage(this)">
                <img src="placeholder.jpg" alt="Antonio Aspron Pérez">
                <p>Antonio Aspron Pérez</p>
            </div>
            <div class="person" onclick="showImage(this)">
                <img src="placeholder.jpg" alt="David Aspron Pérez">
                <p>David Aspron Pérez</p>
            </div>
            <div class="person" onclick="showImage(this)">
                <img src="placeholder.jpg" alt="Manuel Aspron Pérez">
                <p>Manuel Aspron Pérez</p>
            </div>
            <div class="person" onclick="showImage(this)">
                <img src="placeholder.jpg" alt="Soledad Aspron Pérez">
                <p>Soledad Aspron Pérez</p>
            </div>
            <div class="person" onclick="showImage(this)">
                <img src="placeholder.jpg" alt="Leopoldo Aspron Pérez">
                <p>Leopoldo Aspron Pérez</p>
            </div>
            <div class="person" onclick="showImage(this)">
                <img src="placeholder.jpg" alt="Pedro Aspron Pérez">
                <p>Pedro Aspron Pérez</p>
            </div>
        </div>
    </div>
    
    <!-- Modal para ver la imagen en grande -->
    <div class="modal" id="imageModal" onclick="closeModal()">
        <img id="modalImg" src="" alt="Foto grande">
    </div>
    
    <script>
        function showImage(element) {
            var modal = document.getElementById("imageModal");
            var modalImg = document.getElementById("modalImg");
            modal.style.display = "flex";
            modalImg.src = element.querySelector("img").src;
        }
        
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>
</body>
</html>
