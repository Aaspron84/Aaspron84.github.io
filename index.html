<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol Genealógico</title>
    <style>
        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .generation {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .member {
            text-align: center;
            margin: 10px;
        }
        .member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <div class="tree">
        <div class="generation">
            <div class="member">
                <p>ANTONIO ASPRON PILAR</p>
                <img src="placeholder.jpg" onclick="openModal(this)" id="img1">
                <br>
                <input type="file" accept="image/*" onchange="uploadImage(event, 'img1')">
                <button onclick="openModal(document.getElementById('img1'))">Ver Imagen</button>
            </div>
            <div class="member">
                <p>EMILIA PEREZ CAMPOS</p>
                <img src="placeholder.jpg" onclick="openModal(this)" id="img2">
                <br>
                <input type="file" accept="image/*" onchange="uploadImage(event, 'img2')">
                <button onclick="openModal(document.getElementById('img2'))">Ver Imagen</button>
            </div>
        </div>
    </div>

    <div class="modal" id="imageModal" onclick="closeModal()">
        <img id="modalImg">
    </div>

    <script>
        function openModal(imgElement) {
            document.getElementById("modalImg").src = imgElement.src;
            document.getElementById("imageModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
        function uploadImage(event, imgId) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById(imgId).src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
