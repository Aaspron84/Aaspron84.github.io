<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol Genealógico</title>
    <style>
        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .generation {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .member {
            text-align: center;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .member img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            display: block;
            margin: 0 auto 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Árbol Genealógico</h1>
    <div class="tree">
        <div class="generation">
            <div class="member">
                <img id="antonio" src="" alt="Antonio Aspron Pilar" onclick="verImagen('antonio')">
                <p>Antonio Aspron Pilar</p>
                <input type="file" onchange="subirImagen(event, 'antonio')">
            </div>
            <div class="member">
                <img id="emilia" src="" alt="Emilia Perez Campos" onclick="verImagen('emilia')">
                <p>Emilia Perez Campos</p>
                <input type="file" onchange="subirImagen(event, 'emilia')">
            </div>
        </div>
        <div class="generation">
            <div class="member">
                <img id="antonio_hijo" src="" alt="Antonio Aspron Perez" onclick="verImagen('antonio_hijo')">
                <p>Antonio Aspron Perez</p>
                <input type="file" onchange="subirImagen(event, 'antonio_hijo')">
            </div>
            <div class="member">
                <img id="david" src="" alt="David Aspron Perez" onclick="verImagen('david')">
                <p>David Aspron Perez</p>
                <input type="file" onchange="subirImagen(event, 'david')">
            </div>
            <div class="member">
                <img id="manuel" src="" alt="Manuel Aspron Perez" onclick="verImagen('manuel')">
                <p>Manuel Aspron Perez</p>
                <input type="file" onchange="subirImagen(event, 'manuel')">
            </div>
            <div class="member">
                <img id="soledad" src="" alt="Soledad Aspron Perez" onclick="verImagen('soledad')">
                <p>Soledad Aspron Perez</p>
                <input type="file" onchange="subirImagen(event, 'soledad')">
            </div>
            <div class="member">
                <img id="leopoldo" src="" alt="Leopoldo Aspron Perez" onclick="verImagen('leopoldo')">
                <p>Leopoldo Aspron Perez</p>
                <input type="file" onchange="subirImagen(event, 'leopoldo')">
            </div>
            <div class="member">
                <img id="pedro" src="" alt="Pedro Aspron Perez" onclick="verImagen('pedro')">
                <p>Pedro Aspron Perez</p>
                <input type="file" onchange="subirImagen(event, 'pedro')">
            </div>
        </div>
    </div>

    <script>
        function subirImagen(event, id) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem(id, e.target.result);
                    document.getElementById(id).src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function verImagen(id) {
            const src = document.getElementById(id).src;
            if (src) {
                window.open(src, '_blank');
            }
        }

        window.onload = function() {
            document.querySelectorAll('.member img').forEach(img => {
                const storedSrc = localStorage.getItem(img.id);
                if (storedSrc) {
                    img.src = storedSrc;
                }
            });
        }
    </script>
</body>
</html>
